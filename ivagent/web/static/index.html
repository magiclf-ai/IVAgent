<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVAgent 智能漏洞挖掘系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=ZCOOL+KuaiLe&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/highlight-github.min.css">
    <link rel="stylesheet" href="/static/style.css">
    
    <script src="/static/highlight.min.js"></script>
    <script src="/static/highlight-json.min.js"></script>
    <script src="/static/chart.umd.min.js"></script>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-heading">
                <i class="bi bi-robot text-primary"></i> IVAgent
                <small class="ms-2" style="font-size: 0.8rem; opacity: 0.7;">v1.0</small>
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="#" class="list-group-item list-group-item-action nav-item active" data-view="dashboard">
                    <i class="bi bi-speedometer2"></i> 仪表盘
                </a>
                <a href="#" class="list-group-item list-group-item-action nav-item" data-view="logs">
                    <i class="bi bi-list-ul"></i> 日志列表
                </a>
                <a href="#" class="list-group-item list-group-item-action nav-item" data-view="agents">
                    <i class="bi bi-diagram-3"></i> Agent 时间轴
                </a>
                <a href="#" class="list-group-item list-group-item-action nav-item" data-view="toolcalls">
                    <i class="bi bi-tools"></i> Tool Call 日志
                </a>
                <div class="sidebar-heading mt-4" style="font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.1em; color: rgba(255,255,255,0.4); border-bottom: none; padding-bottom: 0;">
                    系统管理
                </div>
                <a href="/vulnerabilities" class="list-group-item list-group-item-action nav-item">
                    <i class="bi bi-shield-exclamation"></i> 漏洞管理
                </a>
                <a href="/redis" class="list-group-item list-group-item-action nav-item">
                    <i class="bi bi-database"></i> Redis 缓存
                </a>
            </div>
            
            <div class="sidebar-footer">
                <div class="d-flex align-items-center justify-content-between">
                    <span id="ws-text" class="small" style="opacity: 0.7">离线</span>
                    <span id="ws-status" class="status-dot offline"></span>
                </div>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-light btn-sm border" id="sidebarToggle">
                        <i class="bi bi-list"></i>
                    </button>
                    
                    <div class="d-flex align-items-center ms-auto gap-3">
                        <div class="input-group input-group-sm" style="width: 300px;">
                            <span class="input-group-text bg-white border-end-0 text-secondary"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control bg-white border-start-0" id="global-search" placeholder="全局搜索日志...">
                            <button class="btn btn-outline-secondary" type="button" id="search-btn">Go</button>
                        </div>
                        
                        <button class="btn btn-sm btn-outline-secondary" id="refresh-btn" title="刷新">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                        <button class="btn btn-sm btn-primary" id="export-btn">
                            <i class="bi bi-download me-1"></i> 导出
                        </button>
                    </div>
                </div>
            </nav>

            <div class="container-fluid py-4 px-4">
                
                <!-- DASHBOARD VIEW -->
                <div class="view active" id="view-dashboard">
                    <div class="row g-4 mb-4">
                        <div class="col-md-3">
                            <div class="card stat-card h-100">
                                <div class="stat-icon success">
                                    <i class="bi bi-check-circle"></i>
                                </div>
                                <div class="stat-details">
                                    <h3 id="stat-success">-</h3>
                                    <p>成功调用</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card stat-card h-100">
                                <div class="stat-icon danger">
                                    <i class="bi bi-x-circle"></i>
                                </div>
                                <div class="stat-details">
                                    <h3 id="stat-failed">-</h3>
                                    <p>失败调用</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card stat-card h-100">
                                <div class="stat-icon warning">
                                    <i class="bi bi-layers"></i>
                                </div>
                                <div class="stat-details">
                                    <h3 id="stat-total">-</h3>
                                    <p>总调用数</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card stat-card h-100">
                                <div class="stat-icon info">
                                    <i class="bi bi-activity"></i>
                                </div>
                                <div class="stat-details">
                                    <h3 id="stat-rate">-</h3>
                                    <p>成功率</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <span><i class="bi bi-clock-history me-2"></i>最近日志</span>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover mb-0" id="recent-logs-table">
                                    <thead>
                                        <tr>
                                            <th style="width: 16%">时间</th>
                                            <th style="width: 12%">任务类型</th>
                                            <th style="width: 40%">目标函数</th>
                                            <th style="width: 10%">延迟</th>
                                            <th style="width: 10%">状态</th>
                                            <th style="width: 7%" class="text-center">标注</th>
                                            <th style="width: 5%" class="text-end">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                            <div class="card-footer pagination-footer">
                                <span class="pagination-info" id="recent-pagination-info">共 0 条</span>
                                <nav class="pagination-nav" id="recent-pagination-nav">
                                    <!-- 动态生成 -->
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- LOGS LIST VIEW -->
                <div class="view" id="view-logs">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <label class="form-label text-secondary small">搜索内容</label>
                                    <input type="text" class="form-control form-control-sm" id="filter-search" placeholder="搜索 Messages, Response...">
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label text-secondary small">会话</label>
                                    <select class="form-select form-select-sm" id="filter-session">
                                        <option value="">全部会话</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label text-secondary small">模型</label>
                                    <select class="form-select form-select-sm" id="filter-model">
                                        <option value="">全部模型</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label text-secondary small">类型</label>
                                    <select class="form-select form-select-sm" id="filter-type">
                                        <option value="">全部类型</option>
                                    </select>
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label text-secondary small">状态</label>
                                    <select class="form-select form-select-sm" id="filter-status">
                                        <option value="">全部</option>
                                        <option value="true">成功</option>
                                        <option value="false">失败</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label text-secondary small">操作</label>
                                    <div class="d-flex gap-2">
                                        <button class="btn btn-primary btn-sm flex-fill" id="apply-filters">应用</button>
                                        <button class="btn btn-outline-secondary btn-sm flex-fill" id="clear-filters">清除</button>
                                    </div>
                                </div>
                                <div class="col-12 mt-2">
                                    <div class="d-flex align-items-center gap-2">
                                        <button class="btn btn-sm btn-outline-primary" id="toggle-batch-mode">
                                            <i class="bi bi-check2-square"></i> 批量选择模式
                                        </button>
                                    </div>
                                </div>
                                <div class="col-12 mt-2">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text text-secondary">时间范围</span>
                                        <input type="datetime-local" class="form-control" id="filter-start">
                                        <span class="input-group-text text-secondary">至</span>
                                        <input type="datetime-local" class="form-control" id="filter-end">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 批量操作工具栏 -->
                    <div class="card mb-3" id="batch-actions-bar" style="display: none;">
                        <div class="card-body py-2">
                            <div class="d-flex align-items-center justify-content-between">
                                <div class="d-flex align-items-center gap-3">
                                    <div class="form-check mb-0">
                                        <input class="form-check-input" type="checkbox" id="select-all-logs">
                                        <label class="form-check-label" for="select-all-logs">全选</label>
                                    </div>
                                    <span class="text-secondary small" id="selected-count">已选择 0 条</span>
                                </div>
                                <div class="d-flex gap-2">
                                    <button class="btn btn-success btn-sm" id="copy-selected-logs" disabled>
                                        <i class="bi bi-clipboard-data"></i> 复制为 LLM 格式
                                    </button>
                                    <button class="btn btn-outline-secondary btn-sm" id="cancel-selection">
                                        <i class="bi bi-x"></i> 取消
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover mb-0" id="logs-table">
                                    <thead>
                                        <tr>
                                            <th style="width: 40px; display: none;" class="batch-select-col text-center">
                                                <input class="form-check-input" type="checkbox" id="select-all-page" title="全选当前页">
                                            </th>
                                            <th style="width: 16%">时间</th>
                                            <th style="width: 12%">任务类型</th>
                                            <th style="width: 35%">目标函数</th>
                                            <th style="width: 8%">延迟</th>
                                            <th style="width: 8%">Token</th>
                                            <th style="width: 10%">状态</th>
                                            <th style="width: 6%" class="text-center">标注</th>
                                            <th style="width: 5%" class="text-end">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                        <div class="card-footer pagination-footer">
                            <span class="pagination-info" id="pagination-info">第 1 页</span>
                            <nav class="pagination-nav" id="logs-pagination-nav">
                                <!-- 动态生成 -->
                            </nav>
                        </div>
                    </div>
                </div>

                <!-- SESSIONS VIEW -->
                <div class="view" id="view-sessions">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <input type="text" class="form-control form-control-sm" id="session-search" placeholder="搜索会话 ID...">
                                </div>
                                <div class="col-md-2">
                                    <select class="form-select form-select-sm" id="session-sort">
                                        <option value="newest">最新优先</option>
                                        <option value="oldest">最早优先</option>
                                        <option value="calls">调用次数</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row" id="sessions-grid">
                        <!-- Dynamic Sessions -->
                    </div>
                    
                    <div class="card mt-4">
                        <div class="card-footer d-flex justify-content-between align-items-center">
                            <span class="text-secondary small" id="sessions-pagination-info">共 0 条</span>
                            <div class="btn-group">
                                <button class="btn btn-sm btn-outline-secondary" id="sessions-prev-page" disabled><i class="bi bi-chevron-left"></i></button>
                                <button class="btn btn-sm btn-outline-secondary disabled" id="sessions-current-page">1</button>
                                <button class="btn btn-sm btn-outline-secondary" id="sessions-next-page" disabled><i class="bi bi-chevron-right"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- AGENTS TIMELINE VIEW -->
                <div class="view" id="view-agents">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row g-3 align-items-end">
                                <div class="col-md-3">
                                    <label class="form-label text-secondary small">Agent 类型</label>
                                    <select class="form-select form-select-sm" id="filter-agent-type">
                                        <option value="">全部类型</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label text-secondary small">状态</label>
                                    <select class="form-select form-select-sm" id="filter-agent-status">
                                        <option value="">全部</option>
                                        <option value="running">运行中</option>
                                        <option value="completed">已完成</option>
                                        <option value="failed">失败</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <div class="btn-group w-100">
                                        <button class="btn btn-primary btn-sm" id="apply-agent-filters">筛选</button>
                                        <button class="btn btn-outline-secondary btn-sm" id="clear-agent-filters">清除</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="agents-timeline">
                        <!-- Dynamic Agents -->
                    </div>
                </div>

                <!-- TOOL CALLS VIEW -->
                <div class="view" id="view-toolcalls">
                    <div class="row g-4 mb-4">
                        <div class="col-md-4">
                            <div class="card stat-card h-100">
                                <div class="stat-icon primary"><i class="bi bi-tools"></i></div>
                                <div class="stat-details">
                                    <h3 id="tc-stat-total">-</h3>
                                    <p>Tool Call 总数</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card stat-card h-100">
                                <div class="stat-icon success"><i class="bi bi-check-lg"></i></div>
                                <div class="stat-details">
                                    <h3 id="tc-stat-success">-</h3>
                                    <p>成功调用</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card stat-card h-100">
                                <div class="stat-icon warning"><i class="bi bi-calculator"></i></div>
                                <div class="stat-details">
                                    <h3 id="tc-stat-tools">-</h3>
                                    <p>平均工具数</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label class="form-label text-secondary small">Agent ID</label>
                                    <input type="text" class="form-control form-control-sm" id="tc-filter-agent" placeholder="Agent ID...">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label text-secondary small">状态</label>
                                    <select class="form-select form-select-sm" id="tc-filter-status">
                                        <option value="">全部</option>
                                        <option value="true">成功</option>
                                        <option value="false">失败</option>
                                    </select>
                                </div>
                                <div class="col-md-3 d-flex align-items-end gap-2">
                                    <button class="btn btn-primary btn-sm" id="tc-apply-filters">筛选</button>
                                    <button class="btn btn-outline-secondary btn-sm" id="tc-clear-filters">清除</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card mb-4">
                         <div class="card-body p-0">
                            <div class="table-responsive">
                                <div class="toolcalls-list" id="toolcalls-list">
                                    <!-- Dynamic Content -->
                                </div>
                            </div>
                        </div>
                         <div class="card-footer pagination-footer">
                            <span class="pagination-info" id="tc-pagination-info">第 1 页</span>
                            <nav class="pagination-nav" id="tc-pagination-nav">
                                <!-- 动态生成 -->
                            </nav>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">工具使用分布</div>
                        <div class="card-body">
                             <canvas id="tool-usage-chart"></canvas>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- LOG DETAIL MODAL -->
    <div class="modal fade" id="log-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">日志详情</h5>
                    <div class="modal-actions">
                        <div class="form-check form-switch copy-meta-toggle">
                            <input class="form-check-input" type="checkbox" id="copy-include-metadata">
                            <label class="form-check-label" for="copy-include-metadata">包含 metadata</label>
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-primary" id="copy-log-data" disabled>
                            <i class="bi bi-copy"></i> 复制交互数据
                        </button>
                        <button type="button" class="btn-close" id="close-modal" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                </div>
                <div class="modal-body" id="modal-body">
                    <!-- Dynamic Content -->
                </div>
            </div>
        </div>
    </div>

    <script src="/static/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
