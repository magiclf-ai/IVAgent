<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redis 缓存管理系统</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/redis.css">
</head>
<body>
    <div class="app">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="logo">
                <h1>LLM Logger</h1>
                <span class="version">v1.0</span>
            </div>
            
            <nav class="nav">
                <a href="/" class="nav-item">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    仪表盘
                </a>
                <a href="/" class="nav-item" onclick="window.location.href='/#logs'; return false;">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    日志列表
                </a>
                <a href="/" class="nav-item" onclick="window.location.href='/#sessions'; return false;">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    会话管理
                </a>
                <a href="/" class="nav-item" onclick="window.location.href='/#agents'; return false;">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                    Agent 时间轴
                </a>
                <a href="/" class="nav-item" onclick="window.location.href='/#analytics'; return false;">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="20" x2="18" y2="10"></line>
                        <line x1="12" y1="20" x2="12" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="14"></line>
                    </svg>
                    统计分析
                </a>
                <a href="/vulnerabilities" class="nav-item">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    漏洞管理
                </a>
                <a href="/redis" class="nav-item active">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
                        <path d="M3 5V19A9 3 0 0 0 21 19V5"></path>
                        <path d="M3 12A9 3 0 0 0 21 12"></path>
                    </svg>
                    Redis 缓存
                </a>
            </nav>
            
            <div class="connection-status">
                <span class="status-indicator" id="redis-status"></span>
                <span class="status-text" id="redis-status-text">未连接</span>
            </div>
        </aside>
        
        <!-- 主内容区 -->
        <main class="main">
            <!-- 顶部栏 -->
            <header class="header">
                <h2 class="page-title">Redis 缓存管理</h2>
                <div class="actions">
                    <button class="btn btn-secondary" id="refresh-btn">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                        </svg>
                        刷新
                    </button>
                    <button class="btn btn-primary" id="connect-btn">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"></path>
                        </svg>
                        连接设置
                    </button>
                </div>
            </header>
            
            <!-- 内容区 -->
            <div class="content">
                <!-- 统计卡片 -->
                <div class="stats-grid redis-stats">
                    <div class="stat-card">
                        <div class="stat-icon redis">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
                                <path d="M3 5V19A9 3 0 0 0 21 19V5"></path>
                            </svg>
                        </div>
                        <div class="stat-info">
                            <span class="stat-value" id="stat-total-keys">-</span>
                            <span class="stat-label">总键数</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon memory">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="4" y="4" width="16" height="16" rx="2"></rect>
                                <rect x="9" y="9" width="6" height="6"></rect>
                                <path d="M15 2v2M15 20v2M9 2v2M9 20v2M2 15h2M2 9h2M20 15h2M20 9h2"></path>
                            </svg>
                        </div>
                        <div class="stat-info">
                            <span class="stat-value" id="stat-memory">-</span>
                            <span class="stat-label">内存使用</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon namespace">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                            </svg>
                        </div>
                        <div class="stat-info">
                            <span class="stat-value" id="stat-namespaces">-</span>
                            <span class="stat-label">命名空间</span>
                        </div>
                    </div>
                </div>
                
                <!-- 调试信息面板 -->
                <div class="debug-panel" id="debug-panel" style="display: none;">
                    <div class="debug-header">
                        <h4>调试信息 - 所有键列表</h4>
                        <button class="btn btn-sm" onclick="toggleDebugPanel()">隐藏</button>
                    </div>
                    <div class="debug-content" id="debug-content">
                        <p>加载中...</p>
                    </div>
                </div>
                <button class="btn btn-secondary" id="show-debug-btn" onclick="toggleDebugPanel()" style="margin-bottom: 16px;">
                    显示所有键（调试）
                </button>
                
                <!-- 搜索工具栏 -->
                <div class="redis-toolbar">
                    <div class="redis-search" id="redis-search">
                        <div class="search-input-wrapper">
                            <input type="text" id="key-search" placeholder="搜索键 (支持 * 通配符)..." autocomplete="off">
                            <button class="clear-btn" id="clear-search" title="清除搜索">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="18" y1="6" x2="6" y2="18"></line>
                                    <line x1="6" y1="6" x2="18" y2="18"></line>
                                </svg>
                            </button>
                        </div>
                        <div class="filter-divider"></div>
                        <select id="namespace-filter" title="筛选命名空间">
                            <option value="">所有命名空间</option>
                        </select>
                        <select id="type-filter" title="筛选数据类型">
                            <option value="">所有类型</option>
                            <option value="string">String</option>
                            <option value="hash">Hash</option>
                            <option value="list">List</option>
                            <option value="set">Set</option>
                            <option value="zset">ZSet</option>
                        </select>
                        <button class="btn btn-primary" id="search-btn" title="立即搜索">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                            搜索
                        </button>
                        <div class="search-indicator" id="search-indicator">
                            <span class="dot"></span>
                            <span>搜索中...</span>
                        </div>
                    </div>
                    <div class="toolbar-actions">
                        <button class="btn btn-warning" id="clear-all-btn" title="清空所有键（危险操作）">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 6h18"></path>
                                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                                <line x1="10" y1="11" x2="10" y2="17"></line>
                                <line x1="14" y1="11" x2="14" y2="17"></line>
                            </svg>
                            清空全部
                        </button>
                        <button class="btn btn-danger" id="batch-delete-btn" disabled>
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                            批量删除
                        </button>
                    </div>
                </div>
                
                <!-- 键列表 -->
                <div class="table-container redis-table-container">
                    <table class="data-table" id="keys-table">
                        <thead>
                            <tr>
                                <th class="checkbox-col">
                                    <input type="checkbox" id="select-all">
                                </th>
                                <th>键名</th>
                                <th>类型</th>
                                <th>大小</th>
                                <th>TTL</th>
                                <th>过期时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                
                <!-- 分页 -->
                <div class="pagination">
                    <span class="pagination-info" id="pagination-info">共 0 条</span>
                    <div class="pagination-buttons">
                        <button class="btn btn-sm" id="prev-page" disabled>上一页</button>
                        <span class="page-number" id="current-page">1</span>
                        <button class="btn btn-sm" id="next-page" disabled>下一页</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- 连接设置弹窗 -->
    <div class="modal" id="connect-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Redis 连接设置</h2>
                <button class="btn-icon close-btn" id="close-connect-modal">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="connect-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>主机地址</label>
                            <input type="text" id="redis-host" value="localhost" placeholder="localhost">
                        </div>
                        <div class="form-group">
                            <label>端口</label>
                            <input type="number" id="redis-port" value="6379" placeholder="6379">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>数据库</label>
                            <input type="number" id="redis-db" value="0" min="0" max="15" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label>密码 (可选)</label>
                            <input type="password" id="redis-password" placeholder="无密码请留空">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="test-connect-btn">测试连接</button>
                        <button type="submit" class="btn btn-primary">保存并连接</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- 键值详情弹窗 -->
    <div class="modal" id="value-modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2>键值详情</h2>
                <button class="btn-icon close-btn" id="close-value-modal">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="value-modal-body">
                <!-- 动态内容 -->
            </div>
        </div>
    </div>
    
    <!-- TTL 设置弹窗 -->
    <div class="modal" id="ttl-modal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>设置过期时间</h2>
                <button class="btn-icon close-btn" id="close-ttl-modal">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="ttl-form">
                    <input type="hidden" id="ttl-key">
                    <div class="form-group">
                        <label>TTL (秒)</label>
                        <input type="number" id="ttl-value" min="-1" placeholder="-1 表示永不过期">
                        <span class="form-hint">输入 -1 移除过期时间，0 或正数设置过期秒数</span>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="close-ttl-btn">取消</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- 清空全部确认弹窗 -->
    <div class="modal" id="clear-all-modal">
        <div class="modal-content modal-small">
            <div class="modal-header danger">
                <div class="modal-header-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                </div>
                <h2>危险操作确认</h2>
            </div>
            <div class="modal-body">
                <div class="danger-warning">
                    <p>您即将<strong>删除当前数据库中的所有键</strong>，此操作不可恢复！</p>
                    <div class="danger-stats">
                        <span class="stat-item">
                            <span class="stat-label">当前键数:</span>
                            <span class="stat-value" id="clear-all-count">-</span>
                        </span>
                    </div>
                </div>
                <div class="form-actions danger-actions">
                    <button type="button" class="btn btn-secondary" id="close-clear-all-btn">取消</button>
                    <button type="button" class="btn btn-danger" id="confirm-clear-all-btn">确认清空</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/redis.js"></script>
</body>
</html>
