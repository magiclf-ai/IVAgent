<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redis 缓存管理 - IVAgent</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=ZCOOL+KuaiLe&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <link href="/static/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-heading">
                <i class="bi bi-robot text-primary"></i> IVAgent
                <small class="ms-2" style="font-size: 0.8rem; opacity: 0.7;">v1.0</small>
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="/#dashboard" class="list-group-item list-group-item-action nav-item">
                    <i class="bi bi-speedometer2"></i> 仪表盘
                </a>
                <a href="/#logs" class="list-group-item list-group-item-action nav-item">
                    <i class="bi bi-list-ul"></i> 日志列表
                </a>
                <a href="/#agents" class="list-group-item list-group-item-action nav-item">
                    <i class="bi bi-diagram-3"></i> Agent 时间轴
                </a>
                <a href="/#toolcalls" class="list-group-item list-group-item-action nav-item">
                    <i class="bi bi-tools"></i> Tool Call 日志
                </a>
                <div class="sidebar-heading mt-4" style="font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.1em; color: rgba(255,255,255,0.4); border-bottom: none; padding-bottom: 0;">
                    系统管理
                </div>
                <a href="/vulnerabilities" class="list-group-item list-group-item-action nav-item">
                    <i class="bi bi-shield-exclamation"></i> 漏洞管理
                </a>
                <a href="/redis" class="list-group-item list-group-item-action nav-item active">
                    <i class="bi bi-database"></i> Redis 缓存
                </a>
            </div>
            
            <div class="sidebar-footer">
                <div class="d-flex align-items-center justify-content-between">
                    <span id="redis-status-text" class="small" style="opacity: 0.7">未连接</span>
                    <span id="redis-status" class="status-dot offline"></span>
                </div>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-light btn-sm border" id="menu-toggle"><i class="bi bi-list"></i></button>
                    <h5 class="ms-3 mb-0 text-primary">Redis 缓存管理</h5>
                    <div class="ms-auto d-flex gap-2">
                         <button class="btn btn-secondary btn-sm" id="refresh-btn">
                            <i class="bi bi-arrow-clockwise"></i> 刷新
                        </button>
                        <button class="btn btn-primary btn-sm" id="connect-btn">
                            <i class="bi bi-plug"></i> 连接设置
                        </button>
                    </div>
                </div>
            </nav>

            <div class="container-fluid p-4">
                <!-- 统计卡片 -->
                <div class="row g-4 mb-4">
                    <div class="col-md-4">
                        <div class="card stat-card h-100">
                            <div class="stat-icon primary">
                                <i class="bi bi-database"></i>
                            </div>
                            <div class="stat-details">
                                <h3 id="stat-total-keys">-</h3>
                                <p>总键数</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card stat-card h-100">
                            <div class="stat-icon info">
                                <i class="bi bi-memory"></i>
                            </div>
                            <div class="stat-details">
                                <h3 id="stat-memory">-</h3>
                                <p>内存使用</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card stat-card h-100">
                            <div class="stat-icon warning">
                                <i class="bi bi-layers"></i>
                            </div>
                            <div class="stat-details">
                                <h3 id="stat-namespaces">-</h3>
                                <p>命名空间</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 搜索工具栏 -->
                <div class="redis-toolbar">
                    <div class="redis-search" id="redis-search">
                        <div class="search-input-wrapper">
                            <input type="text" class="form-control" id="key-search" placeholder="搜索键 (支持 * 通配符)..." autocomplete="off">
                            <button class="clear-btn" id="clear-search" title="清除搜索">
                                <i class="bi bi-x"></i>
                            </button>
                        </div>
                        <select class="form-select" id="namespace-filter" style="max-width: 150px;">
                            <option value="">所有命名空间</option>
                        </select>
                        <select class="form-select" id="type-filter" style="max-width: 120px;">
                            <option value="">所有类型</option>
                            <option value="string">String</option>
                            <option value="hash">Hash</option>
                            <option value="list">List</option>
                            <option value="set">Set</option>
                            <option value="zset">ZSet</option>
                        </select>
                        <button class="btn btn-primary" id="search-btn">
                            <i class="bi bi-search"></i>
                        </button>
                        <div class="search-indicator" id="search-indicator">
                            <span class="dot"></span>
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                         <button class="btn btn-danger" id="batch-delete-btn" disabled>
                            <i class="bi bi-trash"></i> 批量删除
                        </button>
                        <button class="btn btn-outline-danger" id="clear-all-btn" title="清空所有键（危险操作）">
                            <i class="bi bi-exclamation-triangle"></i> 清空全部
                        </button>
                    </div>
                </div>

                <!-- 键列表 -->
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0" id="keys-table">
                                <thead>
                                    <tr>
                                        <th style="width: 40px;">
                                            <input class="form-check-input" type="checkbox" id="select-all">
                                        </th>
                                        <th>键名</th>
                                        <th>类型</th>
                                        <th>大小</th>
                                        <th>TTL</th>
                                        <th>过期时间</th>
                                        <th class="text-end">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Dynamic Content -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent border-top d-flex justify-content-between align-items-center py-3">
                        <span class="text-secondary small" id="pagination-info">共 0 条</span>
                        <div class="btn-group">
                            <button class="btn btn-outline-secondary btn-sm" id="prev-page" disabled>上一页</button>
                            <button class="btn btn-outline-secondary btn-sm disabled" id="current-page">1</button>
                            <button class="btn btn-outline-secondary btn-sm" id="next-page" disabled>下一页</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- Modals -->
    
    <!-- 连接设置弹窗 -->
    <div class="modal" id="connect-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Redis 连接设置</h5>
                    <button type="button" class="btn-close" id="close-connect-modal"></button>
                </div>
                <div class="modal-body">
                    <form id="connect-form">
                        <div class="row g-3 mb-3">
                            <div class="col-md-8">
                                <label class="form-label">主机地址</label>
                                <input type="text" class="form-control" id="redis-host" value="localhost" placeholder="localhost">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">端口</label>
                                <input type="number" class="form-control" id="redis-port" value="6379" placeholder="6379">
                            </div>
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col-md-4">
                                <label class="form-label">数据库</label>
                                <input type="number" class="form-control" id="redis-db" value="0" min="0" max="15" placeholder="0">
                            </div>
                            <div class="col-md-8">
                                <label class="form-label">密码 (可选)</label>
                                <input type="password" class="form-control" id="redis-password" placeholder="无密码请留空">
                            </div>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary" id="test-connect-btn">测试连接</button>
                            <button type="submit" class="btn btn-primary">保存并连接</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 键值详情弹窗 -->
    <div class="modal modal-large" id="value-modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">键值详情</h5>
                    <button type="button" class="btn-close" id="close-value-modal"></button>
                </div>
                <div class="modal-body" id="value-modal-body">
                    <!-- Dynamic Content -->
                </div>
            </div>
        </div>
    </div>

    <!-- TTL 设置弹窗 -->
    <div class="modal modal-small" id="ttl-modal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">设置过期时间</h5>
                    <button type="button" class="btn-close" id="close-ttl-modal"></button>
                </div>
                <div class="modal-body">
                    <form id="ttl-form">
                        <input type="hidden" id="ttl-key">
                        <div class="mb-3">
                            <label class="form-label">TTL (秒)</label>
                            <input type="number" class="form-control" id="ttl-value" min="-1" placeholder="-1 表示永不过期">
                            <div class="form-text text-secondary">输入 -1 移除过期时间</div>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary" id="close-ttl-btn">取消</button>
                            <button type="submit" class="btn btn-primary">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 清空全部确认弹窗 -->
    <div class="modal modal-small" id="clear-all-modal">
        <div class="modal-dialog">
            <div class="modal-content border-danger">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title"><i class="bi bi-exclamation-triangle-fill me-2"></i>危险操作确认</h5>
                    <button type="button" class="btn-close btn-close-white" id="close-clear-all-btn"></button>
                </div>
                <div class="modal-body">
                    <p class="text-danger fw-bold">您即将删除当前数据库中的所有键，此操作不可恢复！</p>
                    <div class="p-3 rounded mb-3" style="background-color: var(--bg-body); border: 1px solid var(--border-color);">
                         <span class="text-secondary">当前键数:</span>
                         <span class="fw-bold text-dark ms-2" id="clear-all-count">-</span>
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-secondary" id="cancel-clear-all-btn">取消</button>
                        <button type="button" class="btn btn-danger" id="confirm-clear-all-btn">确认清空</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/bootstrap.bundle.min.js"></script>
    <script src="/static/redis.js"></script>
</body>
</html>
